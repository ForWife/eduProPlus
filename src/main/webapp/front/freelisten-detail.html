	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

	<script type="text/javascript">
		
		
		
		//将传来的值，变成json格式
		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串 
			var theRequest = new Object();
			if(url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}
		var request = new Object();
		request = GetRequest();
		var lid = request["lid"];
		var branchid = request["branchid"];
		console.log(lid);
		console.log(branchid);
		var longitude, latitude;
		
		function jumpToOrderView(){
			
			mui.openWindow("order-input.html?lid="+lid+"&branchid="+branchid);
		}
//		var str = location.href;
//		console.log(str);
//		var index = str.indexOf("=");
//		var id = str.substr(index + 1);
		
		
		$(function() {
			$.ajax({
				type: "get",
				url: "/front/findLessonById?lid=" + lid+"&branchid="+branchid,
				async: true,
				success: seccessFunction
			});
		})

		function seccessFunction(data) {
			console.log(data);
			console.log(data.lesson.ldesc);
			$('#text-context').html(data.lesson.ldesc);

			$('#lesson-title').text(data.lesson.lname);
			$('#lesson-title2').text(data.lesson.lname);

			$('#address').text("门店地址：" + data.address.address);
			$('#tel').text("Tel：" + data.address.tel);

			/* 地图显示 */
			longitude = data.address.longitude;
			latitude = data.address.latitude;
			console.log(longitude);
			console.log(latitude);

			var map = new BMap.Map("allmap");
			map.centerAndZoom(new BMap.Point(longitude, latitude), 19);
			map.enableScrollWheelZoom(true);
			var new_point = new BMap.Point(longitude, latitude);
			var marker = new BMap.Marker(new_point);
			map.addOverlay(marker);
			map.panTo(new_point);
			map.zoomOut();
			map.zoomOut();
			map.zoomOut();
			map.zoomOut(); //缩放比例
			var top_left_control = new BMap.ScaleControl({
				anchor: BMAP_ANCHOR_TOP_LEFT
			}); // 左上角，添加比例尺 
			map.addControl(top_left_control);
			//		var top_left_navigation = new BMap.NavigationControl(); //左上角，添加默认缩放平移控件 
			//		map.addControl(top_left_navigation);

		}
	</script>
