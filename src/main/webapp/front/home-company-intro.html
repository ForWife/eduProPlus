<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>企业介绍</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/company.css">
        <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
        <script>
    $(function(){ 	  
	   $.ajax({
		   url:"ajaxcompany",
		   data:{qid:1},
		   success:function(data)
		   {
			      var qname=data.name;
			      var qintro=data.introduction;
			      var source="<source src=\"../upload/"+data.videopath+" \"type=\"video/mp4\">	";	
			      var mix=data.jczs;
				  $("#qname").append(qname);
				  $("#qintro").append(qintro);		   
				  $("#companyvideo").append(source);	
				  $("#mix").append(mix);
		   }		   
	   })
	   	   
})


</script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	
    </head> 

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:backhome()" ></a>
			<h1 class="mui-title">企业介绍</h1>
		</header>
		
		<div class="mui-content">
			
			<div class="mui-card">
			<div class="qname" id="qname"></div>
			<div class="qintro" id="qintro"></div>
			</div>

			<div class="mui-card" style="padding-bottom: 0px;">
				<div>
			<video style="height: auto; width: 100%; margin: 6px 0px 0px 0px" controls="controls" id="companyvideo">
							
			</video>
			</div>
			</div>
			
			<div class="mui-card">
				<div class="mix" id="mix" ></div>
			</div>
	
	
	
	
		</div>
		
	</body>
	<script>
		function backhome(){
			mui.openWindow("index.html")
		}
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
