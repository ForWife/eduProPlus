<!DOCTYPE html>
<html>
	<head>	
		<meta charset="UTF-8">
		<title>我的</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
		<link rel="stylesheet" type="text/css" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/mypage.css">
        <script src="js/jquery-3.3.1.js"></script>

    <script>
    
    var uid;
    $(function(){
    $.ajax({
		   url:"/front/getsession",
		   async:false,
		   success:function(data)
		   {
			   uid=data.uid;
			   console.log(data.uname);
			   var mypic='<img src="../upload/'+data.userimg+'" class="mytouxiang">';
			   var myname= data.uname;			   
			   $("#mypic").append(mypic);
			   $("#myname").append(myname);
		   }	
	   })
	   
})

  function signin()
    {
	 
 			   $.ajax({
 		 		   url:"/front/signin",
 		 		   data:{"uid":uid},
 		 		   success:function(data)
 		 		   {
 		 			  if(data=='1')
 		 				  {
 		 				 mui.toast('今天你已经签过到了！'); 	 				
 		 			
 		 				  }
 		 			  else
 		 				  {
 		 				 mui.toast('签到成功，积分+10！'); 		 				 
 		 				  } 		 			  
 		 		   }	
 		 	   })
 	   	
    }
    function backtobegin()
    {
    	mui.openWindow("fronttestlogin.html");
    }
    </script>


		<style>
			#list {
				/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
				margin-top: -1px;
			}
			html,
			body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	
	<body>
		<div class="mui-content">
		
			<div class="up_back">
				<div class="myinfo">
					<div id="mypic" class="mypic"></div>
					<div id="myname" class="myname"></div>
				</div>
			</div>
			
			
			<div class="down_back">
				<div class="down_content">
				<table class="down_content">
					<tr height="75px" style="background-color: #FFFFFF;">
						<td>
							<a href="#" id="reserve">
							<div class="down_choice">
								<div class="choice_pic"><span class="mui-icon mui-icon-chatbubble"></span></div>
								<div class="choice_word">我的预约</div>
							</div>	
							</a>
						</td>
						<td>
							<a href="#" id="order">
						<div class="down_choice">
								<div class="choice_pic"><span class="mui-icon mui-icon-chatboxes"></span></div>
								<div class="choice_word">我的订单</div>
							</div>	
							</a>
						</td>
						<td>
							<a href="#" id="coupon">
							<div class="down_choice">
								<div class="choice_pic"><span class="mui-icon mui-icon-star"></span></div>
								<div class="choice_word">优惠券卡</div>
							</div>
							</a>
						</td>
					</tr>	
				</table>
				<div style="height: 10px; background-color: #FFFFFF;"></div>
				<div style="height: 20px;"></div>
				<ul class="mui-table-view" style="border-top: hidden;">
				<li class="mui-table-view-cell" onclick="signin()">
					<span class="mui-navigate-right" >
						每日签到打卡
					</span>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id="getcoupon" href="#">
						兑换优惠券卡
					</a>
				</li>
				<li class="mui-table-view-cell" >
					<a class="mui-navigate-right" id="changeinfo" href="#">
						个人信息
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:backtobegin();">
						退出账户
					</a>
				</li>
			    </ul>
				
				
				</div>
			</div>
	
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
	<script>	
		mui.plusReady(function() {
							document.getElementById("reserve").addEventListener("tap", function() {
									mui.openWindow({
											url: "my-reserve.html"
									});
							});
							document.getElementById("order").addEventListener("tap", function() {
									mui.openWindow({
											url: "my-order.html"
									});
							});
							document.getElementById("coupon").addEventListener("tap", function() {
								mui.openWindow({
										url: "my-coupon.html"
								});
							});
							document.getElementById("changeinfo").addEventListener("tap", function() {
								mui.openWindow({
											url: "changeinfo.html"
									});
						});
							document.getElementById("getcoupon").addEventListener("tap", function() {
								mui.openWindow({
											url: "getcoupon.html"
									});
						});
		})
	</script>
</html>
